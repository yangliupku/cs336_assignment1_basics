experiment:
  name: null # Auto-generated if null
  description: "cs336_assignment1" # Short description
  tags: ["cs336_assignment1"] # For wandb organization

seed: 12

model:
  name: TransformerLM
  vocab_size: 10000
  context_length: 256
  d_model: 512
  d_ff: 1344
  rope_theta: 10000
  num_layers: 4
  num_heads: 16

dataset: Tinystory

optimizer:
  name: adamw
  lr: 1e-3
  beta: [0.9, 0.99]
  weight_decay: 0.01

training:
  batch_size: 32
  max_iters: 5000
  save_every: 500
  log_every: 100
  eval_iters: 100

generate:
  max_new_tokens: 100
  temperature: 1.0
  top_p: 0.8
